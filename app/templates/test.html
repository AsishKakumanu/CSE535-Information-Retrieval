<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/uikit.min.css" type="text/css">
    <style>
        .jumbotron{
    background-color:#2E2D88;
    color:white;
}
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}

.searchtext {
border-radius: 20px;
text-indent: 10px
}

.main-div {
text-align:center;
margin:10px;
}

.form {
width: calc(100% - 20%)
}

</style>

</head>

<body>
    <!--<input type="text" class="form-control" placeholder="Type to search"><br>
	<a href="#" class = "btn btn-default btn-lg" role="button">search</a>
	<div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>-->
    <center>
        <!-- <h2 class="pb-2 mt-4 mb-2 border-bottom">Tweets Retrieval</h2> -->

        <div class="main-div">
            <div class="search uk-margin">
                <form action="/search" method="POST" name="f" class="form uk-search uk-search-default">
                    <a href="#" id="button" onclick="document.getElementsByName('f')[0].submit();" class="uk-search-icon-flip"
                        uk-search-icon></a>
                    <input class="searchtext uk-search-input form-control" type="search" name="srch-term" id="srch-term"
                        placeholder="Search..." onkeypress="search(event)">
                </form>
            </div>

    </center>

    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
    <script>
        function search(e) {
            if (e.keyCode == 13) {
                document.forms.form.submit();
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
