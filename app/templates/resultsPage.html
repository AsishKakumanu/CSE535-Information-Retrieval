<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/uikit.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">

    <style>
        .jumbotron {
background-color: #2E2D88;
color: white;
}

/* Adds borders for tabs */
.tab-content {
border-left: 1px solid #ddd;
border-right: 1px solid #ddd;
border-bottom: 1px solid #ddd;
padding: 10px;
}

.nav-tabs {
margin-bottom: 0;
}

.letters {
word-wrap: break-word;
max-lines: 3;
}

.searchtext {
border-radius: 20px;
text-indent: 10px
}

.main-div {
text-align: center;
margin: 10px;
}

.form {
width: calc(100% - 20%)
}
    </style>

</head>

<body>

    <div class="main-div">
        <div class="search uk-margin">
            <form action="/search" method="POST" name="f" class="form uk-search uk-search-default">
                <a href="#" id="button" onclick="document.getElementsByName('f')[0].submit();" class="uk-search-icon-flip"
                    uk-search-icon></a>
                <input class="searchtext uk-search-input form-control" type="search" name="srch-term" id="srch-term"
                    placeholder="{{data[0]}}" onkeypress=" search(event)">
            </form>
        </div>
    </div>
    <br> <br> <br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenu1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true"> Languages <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">English</a></li>
            <li><a href="#">Hindi</a></li>
            <li><a href="#">French</a></li>
            <li><a href="#">Spanish</a></li>
            <li><a href="#">Thai</a></li>
        </ul>
    </div>
    <div id="data" style="float:left; width:30%;">
        <a href={{data[2]}}>
            <h3>{{data[0]}}</h3>
        </a>
        {{data[1]}}
        <a href={{data[2]}}>Wikipedia</a>
    </div>
    <div id='content' style="float:right; width:70%; ">
        {% for dict_item in range(3, data|length) %}
        <div class='messagecontainer'>
            {% for key, value in data[dict_item].items() %}
            <div class="username">
                {{value[1]}}
            </div>
            <div class="tweettext">
                {{value[3]}}

            </div>
            <div class="date">
                {{value[2]}}
            </div><br><br>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'data');
        }
    </script>
    <script type="text/javascript">
        function onhashTagSelect(keyword) {
            document.getElementById("srch-term").value = keyword;
            document.forms.f.submit();
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function onEnter(e) {
            if ((e && e.keyCode == 13) || e == 0) {
                document.forms.f.submit();
            }
        }
    </script>
    <script>
        function langSelect(e) {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'data');
        }
    </script>
    <script>
        function search(e) {
            if (e.keyCode == 13) {
                document.forms.form.submit();
            } else {
                return false;
            }
        }
    </script>

</body>

</html>
